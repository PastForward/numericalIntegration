<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/12.4.2/math.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="title">
          <h1>Numerical Integration Calculator</h1>  
          <h3>for Professor Nikitovic's Kalk 2 Class</h3>
    </div>
      <main>
      <div class="allInputs">
        <div>
          <h2>Trapezoid Rule</h2>
          <form class="trapezoidInputs">
            <label>Equation:</label>
              <input type="text" id="trapezoidFunction" placeholder="function" oninput="setCustomValidity('')" oninvalid="this.setCustomValidity('Please input a function.')" required>
            <label>Lower Limit:</label>
              <input type="number" id="trapezoidLowerLimit" placeholder="upperLimit" required>
            <label>Upper Limit:</label>
              <input type="number" id="trapezoidUpperLimit" placeholder="lowerLimit" required>
            <label>Sub Intervals:</label>
            <input type="number" id="trapezoidSubIntervals" placeholder="subIntervals" required>
            <input type="submit" value="calculate">
            </form>
            <div class="answer">
              <text>Answer</text>
              <text id="trapezoidAnswer"></text>
            </div>
         </div>
          <div>
            <h2>Midpoint Rule</h2>
            <form class="midpointInputs">
            <label>Equation:</label>
              <input type="text" id="midpointFunction" placeholder="function" oninput="setCustomValidity('')" oninvalid="this.setCustomValidity('Please input a function.')" required>
            <label>Lower Limit:</label>
              <input type="number" id="midpointLowerLimit" placeholder="upperLimit" required>
            <label>Upper Limit:</label>
              <input type="number" id="midpointUpperLimit" placeholder="lowerLimit" required>
            <label>Sub Intervals:</label>
            <input type="number" id="midpointSubIntervals" placeholder="subIntervals" required>
            <input type="submit" value="calculate">
            </form>
            <div class="answer">
              <text>Answer</text>
              <text id="midpointAnswer"></text>
            </div>
          </div>
        <div>
            <h2>Simpson's Rule</h2>
            <form class="simpsonInputs">
            <label>Equation:</label>
              <input type="text" id="simpsonFunction" placeholder="function" oninput="setCustomValidity('')" oninvalid="this.setCustomValidity('Please input a function.')" required>
            <label>Lower Limit:</label>
              <input type="number" id="simpsonLowerLimit" placeholder="upperLimit" required>
            <label>Upper Limit:</label>
              <input type="number" id="simpsonUpperLimit" placeholder="lowerLimit" required>
            <label>Sub Intervals:</label>
            <input type="number" step="2" oninput="setCustomValidity('')" required id="simpsonSubIntervals" placeholder="subIntervals" oninvalid="this.setCustomValidity('Number Must be Even!')">
            <input type="submit" value="calculate">
            </form>
            <div class="answer">
              <text>Answer</text>
              <text id="simpsonAnswer"></text>
            </div>
          </div>

        </div>
      </main>
	<script src="script.js"></script>
  </body>
</html>
